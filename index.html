<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Game</title>

    <!-- reset stylesheet -->
    <link rel="stylesheet" href="assets/css/reset.css" />

    <!-- css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Raleway&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <img src="assets/images/file-logo-game-of-thrones-png-1500.png" alt="GOT-logo" id="got-logo"/>
      <h1>Trivia Game</h1>
    </header>

    <div id="main-content">
      <div id="start-game">
        <h3>Are you a true Game of Thrones fan? Will you accept this test of your loyalty?</h3>
        <button id="start-button">Begin</button>
      </div>

      <div id="time-remaining"></div>

      <div id="question-element"></div>

      <div id="choices-element"></div>

      <div id="feedback-element"></div>

      <div id="correct-answer-element"></div>

      <div id="answer-gif-element"></div>

      <div id="end-game">
        <p>All done! Here's how you did:</p>
        <p>Correct: <span id="total-correct-text"></span></p>
        <p>Incorrect: <span id="total-incorrect-text"></span></p>
        <p>Unanswered: <span id="total-unanswered-text"></span></p>
        <button id="restart-game">Try again?</button>
      </div>
    </div>
    <!-- link to jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- link to trivia questions javascript -->
    <!-- <script src="assets/javascript/GOT-trivia-questions.js"></script> -->
    <!-- link to app javascript -->
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
